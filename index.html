<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Timer Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a2e;
        color: #ffffff;
        font-family: "Arial", sans-serif;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      button,
      input {
        font-size: 1.2rem;
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        background-color: #e94560;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #b83244;
      }
      input {
        background-color: #1a1a2e;
        color: white;
        border: 1px solid #e94560;
        text-align: center;
        width: 100%;
      }
      .container {
        text-align: center;
        width: 100%;
      }
      .url-container {
        width: 50%;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      input {
        width: 100%;
        direction: rtl; /* Ensures the end of the text is visible */
      }

      button {
        width: max-content;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.5rem;
        }

        .url-container {
          width: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
        }

        input {
          width: calc(100% - 20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Generate a Timer URL</h1>
      <div class="url-container">
        <input
          type="text"
          id="generatedUrl"
          placeholder="Your timer URL will appear here"
          readonly
        />
        <div class="controls">
          <button id="generateTimer">Get a New Timer</button>
          <button id="copyUrl">Copy URL</button>
        </div>
      </div>
    </div>
    <script>
      const baseUrl = "https://notion-timer-indol.vercel.app/timer.html?id=";
      const generateButton = document.getElementById("generateTimer");
      const copyButton = document.getElementById("copyUrl");
      const urlInput = document.getElementById("generatedUrl");

      function generateRandomId() {
        return Math.random().toString(36).substr(2, 10); // Random 10-character ID
      }

      function generateTimerUrl() {
        const randomId = generateRandomId();
        const fullUrl = `${baseUrl}${randomId}`;
        urlInput.value = fullUrl; // Display the generated URL
      }

      function copyToClipboard() {
        urlInput.select();
        document.execCommand("copy");
        alert("URL copied to clipboard!");
      }

      generateButton.addEventListener("click", generateTimerUrl);
      copyButton.addEventListener("click", copyToClipboard);
    </script>
  </body>
</html>
